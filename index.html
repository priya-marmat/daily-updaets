<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="StyleSheet.css">
    <script src="webJs.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>News web</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light ">
        <a href="#" onclick="reload()" class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQv-DzYEX89kzkPVH8TduTbxlcgpWi31FPuvg&s" alt="logo" width="70px" height="50px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="hover-link nav-item1" id="ipl" onclick="onNavItemClick('ipl')">IPL </li>
            <li class="nav-item">
              <li class="hover-link nav-item1" id="finance" onclick="onNavItemClick('AI')">AI</li>
            </li>
            <li class="nav-item">
              <li class="hover-link nav-item1" id="politics" onclick="onNavItemClick('ML')">ML
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class=" search-button my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <main>
        <div class="card-container container flex" id="cards-container"></div>
    </main>
    
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" id="news-img">
            </div>
            <div class="card-contant">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-sourse" id="news-sourse">End gajet 22/04/2024</h6>
                <p class="news-desc" id="news-des">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ducimus,
                    ipsa.
                    Laudantium, enim. Esse eius deleniti iure iste voluptates eveniet necessitatibus accusamus cum,
                    assumenda natus odio a veniam ipsa praesentium fugiat?</p>
            </div>
        </div>
    </template>
    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    
  </body>
</html>
